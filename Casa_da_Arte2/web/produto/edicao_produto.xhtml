<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Produto</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="estilo.css"  />
        <h:form>
            <div class="principal">
                <p>Codigo:</p>
                <h:inputText value="#{edicaoProdutoMB.codigo}">
                    <f:convertNumber />
                </h:inputText>
                <p>Quantidade:</p>
                <h:inputText value="#{edicaoProdutoMB.quantidade}">
                    <f:convertNumber />
                </h:inputText>
                <p>Nome:</p>
                <h:inputText value="#{edicaoProdutoMB.nome}"/>
                <p>Empresa:</p>
                <h:inputText value="#{edicaoProdutoMB.empresa}"/>
                <p>Descrição:</p>
                <h:inputTextarea value="#{edicaoProdutoMB.descricao}"/>
                <p>Preço:</p>
                <h:inputText value="#{edicaoProdutoMB.preco}">
                    <f:convertNumber pattern="0.00"/>
                </h:inputText>
                <div class="botoes">
                    <h:button value="Voltar" outcome="index_produto_admin"/>
                    <h:commandButton value="Limpar" action="#{edicaoProdutoMB.limpar()}"/>
                    <h:commandButton value="Editar" action="#{edicaoProdutoMB.editar()}"/>
                    <h:messages showDetail="true" errorStyle="color:red"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
