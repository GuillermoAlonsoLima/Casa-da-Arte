<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Produtos</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="estilo.css"  />
        <h:form>
            <table class="menu">
                <tr>
                    <td class="menuTd">
                        <h:selectOneMenu value="#{indexProdutoAdminMB.tipo_pesquisa}">
                            <f:selectItem itemValue="nome" itemLabel="Nome:"/>
                            <f:selectItem itemValue="empresa" itemLabel="Empresa:"/>
                        </h:selectOneMenu>
                        <h:inputText value="#{indexProdutoAdminMB.pesquisa}"/>
                        <h:commandButton value="Pesquisar" action="#{indexProdutoAdminMB.pesquisar()}"/>
                    </td>
                    <td class="menuTd"><h:commandButton value="Todos" action="#{indexProdutoAdminMB.todos()}"/></td>
                    <td class="menuTd">
                        <h:button value="Cadastrar Produto" outcome="cadastro_produto"/>
                    </td>
                    <td>
                        <h:commandButton value="Editar Usuario" action="#{loginMB.editar()}"/>
                    </td>
                </tr>
                <tr>
                    <td class="menuTd">
                        Preço inicial:<h:inputText value="#{indexProdutoAdminMB.preco_inicial}"/>
                        Preço final:<h:inputText value="#{indexProdutoAdminMB.preco_final}"/>
                        <h:commandButton value="Pesquisar" action="#{indexProdutoAdminMB.pesquisaPreco()}"/>
                    </td>
                    <td class="menuTd"><h:button value="Vendas" outcome="/venda/index_venda"/></td>
                    <td class="menuTd"><h:commandButton value="Logout" action="#{loginMB.logout()}"/></td>
                    <td>
                        <h:button value="Usuarios" outcome="/usuario/index_usuario"/>
                    </td>
                </tr>
            </table>
        </h:form>
        <h:form>
            <h:messages showDetail="true" errorStyle="color:red"/>
            <h:dataTable value="#{indexProdutoAdminMB.produtos_tabela}" var="produto">
                <h:column>    				
                 <f:facet name="header">ID</f:facet>    				
                #{produto.id}
                </h:column>
                <h:column>    				
                 <f:facet name="header">Codigo</f:facet>    				
                #{produto.codigo}
                </h:column>
                <h:column>    				
                 <f:facet name="header">Quantidade</f:facet>    				
                #{produto.quantidade}
                </h:column>
                <h:column>    				
                 <f:facet name="header">Nome</f:facet>    				
                #{produto.nome}
                </h:column>
                <h:column>    				
                 <f:facet name="header">Empresa</f:facet>    				
                #{produto.empresa}
                </h:column>
                <h:column>    				
                 <f:facet name="header">Descrição</f:facet>    				
                #{produto.descricao}
                </h:column>
                <h:column>    				
                 <f:facet name="header">Preço</f:facet>    				
                #{produto.preco}
                </h:column>
                <h:column>    				
                 <f:facet name="header">Editar</f:facet>    				
                 <h:commandButton value="Editar" action="#{indexProdutoAdminMB.editar(produto)}"/>
                </h:column>
                <h:column>    				
                 <f:facet name="header">Deletar</f:facet>    				
                 <h:commandButton value="Deletar" action="#{indexProdutoAdminMB.deletar(produto)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
