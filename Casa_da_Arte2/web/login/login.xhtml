<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="estilo.css"  />
        <div class="principal">
            <h:form>
                <p>Usuario:</p>
                <h:inputText value="#{loginMB.usuario}"/>
                <p>Senha:</p>
                <h:inputSecret value="#{loginMB.senha}"/>
                <h:messages showDetail="true" errorStyle="color:red"/>
                <div class="botoes">
                    <h:button value="Cadastrar" outcome="/usuario/cadastro_usuario"/>                                        
                    <h:commandButton value="Logar" action="#{loginMB.logar()}"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
