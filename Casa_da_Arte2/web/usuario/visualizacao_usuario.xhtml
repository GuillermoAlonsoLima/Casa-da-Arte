<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Visualizar Usuario</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="estilo.css"  />
        <h:form>
            <div class="principal">
                <p>Usuario:</p>
                <h:outputText value="#{visualizacaoUsuarioMB.usuario}"/>
                <p>Senha:</p>
                <h:outputText value="#{visualizacaoUsuarioMB.senha}"/>
                <p>Nome:</p>
                <h:outputText value="#{visualizacaoUsuarioMB.nome}"/>
                <p>Fixo:</p>
                <h:outputText value="#{visualizacaoUsuarioMB.fixo}"/>
                <p>Celular:</p>
                <h:outputText value="#{visualizacaoUsuarioMB.celular}"/>
                <p>E-mail:</p>
                <h:outputText value="#{visualizacaoUsuarioMB.email}"/>
                <p>Endere√ßo:</p>
                <h:inputTextarea value="#{visualizacaoUsuarioMB.endereco}"/>
                <p>Cep:</p>
                <h:outputText value="#{visualizacaoUsuarioMB.cep}"/>
                <p>Saldo:</p>
                <h:outputText value="#{visualizacaoUsuarioMB.saldo}"/>
                <div class="botoes">
                    <h:button value="Voltar" outcome="/venda/index_venda"/>
                    <h:messages showDetail="true" errorStyle="color:red"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
