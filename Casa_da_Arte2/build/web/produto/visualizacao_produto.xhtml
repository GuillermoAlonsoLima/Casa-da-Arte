<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Visualizar Produto</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="estilo.css"  />
        <h:form>
            <div class="principal">
                <p>Codigo:</p>
                <h:outputText value="#{visualizacaoProdutoMB.codigo}"/>
                <p>Quantidade:</p>
                <h:outputText value="#{visualizacaoProdutoMB.quantidade}"/>
                <p>Nome:</p>
                <h:outputText value="#{visualizacaoProdutoMB.nome}"/>
                <p>Empresa:</p>
                <h:outputText value="#{visualizacaoProdutoMB.empresa}"/>
                <p>Descrição:</p>
                <h:outputText value="#{visualizacaoProdutoMB.descricao}"/>
                <p>Preço:</p>
                <h:outputText value="#{visualizacaoProdutoMB.preco}"/>
                <div class="botoes">
                    <h:button value="Voltar" outcome="/venda/index_venda"/>
                    <h:messages showDetail="true" errorStyle="color:red"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
