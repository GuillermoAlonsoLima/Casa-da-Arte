<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edição do Usuario</title>
    </h:head>
    <h:body>
        <div>
            <h:outputLabel>Nome:</h:outputLabel>
            <br><h:inputText value="#{edicao_usuario.nome}"/></br>
            <h:outputLabel>Usuario:</h:outputLabel>
            <br><h:inputText value="#{edicao_usuario.usuario}"/></br>
            <h:outputLabel>Senha:</h:outputLabel>
            <br><h:inputText value="#{edicao_usuario.senha}"/></br>
            <h:outputLabel>CEP:</h:outputLabel>
            <br><h:inputText value="#{edicao_usuario.cep}"/></br>
            <h:outputLabel>Saldo:</h:outputLabel>
            <br><h:inputText value="#{edicao_usuario.saldo}"/></br>
            <div>
                <h:commandButton value="Editar" action="#{edicao_usuario.editar()}"/>
                <h:commandButton value="Voltar" action="/produto/produtos"/>
            </div>
        </div>
    </h:body>
</html>
