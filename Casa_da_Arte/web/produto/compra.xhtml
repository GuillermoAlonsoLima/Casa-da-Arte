<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Comprar</title>
    </h:head>
    <h:body>
        <div>
            <h:outputLabel>Nome:</h:outputLabel>
            <br><h:inputText value="#{compra.nome}"/></br>
            <h:outputLabel>Descrição:</h:outputLabel>
            <br><h:inputText value="#{compra.descricao}"/></br>
            <h:outputLabel>Preço:</h:outputLabel>
            <br><h:inputText value="#{compra.preco}"/></br>
            <div>
                <h:commandButton value="Comprar" action="#{compra.comprar()}"/>
                <h:commandButton value="Voltar" action="produtos"/>
            </div>
        </div>
    </h:body>
</html>
