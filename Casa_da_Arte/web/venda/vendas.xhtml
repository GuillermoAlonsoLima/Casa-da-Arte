<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div><h:commandButton value="Voltar" action="/produto/produtos_admin"/></div>
        <h:dataTable value="#{venda_repositorio.VENDAS}" var="venda" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
    		<f:facet name="header">ID</f:facet>
    		#{venda.id}
            </h:column>
            <h:column>
    		<f:facet name="header">Produto</f:facet>
    		#{venda.produto.nome}
            </h:column>
            <h:column>
    		<f:facet name="header">Usuario</f:facet>
    		#{venda.usuario.nome}
            </h:column>
            <h:column>
    		<f:facet name="header">Pre√ßo</f:facet>
    		#{venda.produto.preco}
            </h:column>
            <h:column>
    		<f:facet name="header">Data</f:facet>
                <f:convertDateTime pattern="d/M/yyyy" />
    		#{venda.data}
            </h:column>
            <h:column>
    		<f:facet name="header">Deletar</f:facet>
    		#{vendas.deletarVenda(venda)}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
